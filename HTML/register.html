<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التسجيل</title>
    <script>
        function registerUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // قم بتخزين بيانات المستخدم في localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('loggedIn', 'true');
                
                // إعادة توجيه المستخدم إلى home.html بعد تسجيل الدخول
                window.location.href = 'home.html';
            } else {
                alert('يرجى إدخال جميع البيانات المطلوبة.');
            }
        }
    </script>
</head>
<body>
    <h1>تسجيل الدخول</h1>
    <form onsubmit="event.preventDefault(); registerUser();">
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" placeholder="اسم المستخدم" required><br>
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" placeholder="كلمة المرور" required><br>
        <button type="submit">تسجيل الدخول</button>
    </form>
</body>
</html>
