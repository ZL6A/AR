<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | ZL6A E-SPORTS</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

    <!-- شريط التنقل -->
<nav class="navbar">
    <ul>
        <li><a href="../HTML/home.html">الصفحة الرئيسية</a></li>
        <li><a href="../HTML/store.html">المتجر</a></li>
        <li><a href="mailto:aka.request.gg@gmail.com">الدعم الفني</a></li> <!-- رابط البريد الإلكتروني -->
    </ul>
</nav>

    <!-- الشريط العلوي -->
    <div class="header-bar">
        <h1>ZL6A E-SPORTS</h1>
    </div>
    <script>
        function registerUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // قم بتخزين بيانات المستخدم في localStorage
                localStorage.setItem('username', username);
                localStorage.setItem('loggedIn', 'true');
                
                // إعادة توجيه المستخدم إلى home.html بعد تسجيل الدخول
                window.location.href = 'home.html';
            } else {
                alert('يرجى إدخال جميع البيانات المطلوبة.');
            }
        }
    </script>
    <!-- المقدمة -->
    <div class="intro">
        <h2>تسجيل الدخول</h2>
        <p>مرحبًا بك مرة أخرى في ZL6A E-SPORTS! قم بتسجيل الدخول لتستمتع بتجربتك الرياضية.</p>
    </div>
    <form onsubmit="event.preventDefault(); registerUser();">
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" placeholder="اسم المستخدم" required><br>
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" placeholder="كلمة المرور" required><br>
        <button type="submit">تسجيل الدخول</button>
</body>
</html>
